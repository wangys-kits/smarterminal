<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <style>
    .bg { fill: #ffffff; }
    .bar { fill: #eef0f2; }
    .text { font: 14px -apple-system,Segoe UI,Roboto,Arial,sans-serif; fill: #111826; }
    .muted { fill: #58657a; font: 12px -apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    .mono { font: 13px Menlo,Consolas,monospace; fill: #0f172a; }
    .panel { fill: #f6f7f9; stroke: #e1e4e8; }
    .progress { fill: #2563eb; }
    .btn { fill: #ffffff; stroke: #e1e4e8; }
  </style>
  <rect class="bg" width="1440" height="900"/>
  <rect class="bar" x="0" y="0" width="1440" height="48"/>

  <!-- Terminal simplified -->
  <g transform="translate(0,48)">
    <rect fill="#ffffff" x="0" y="0" width="1100" height="500" stroke="#e1e4e8"/>
    <g transform="translate(12,16)">
      <text class="mono" x="0" y="0">user@dev:~$ tail -f app.log</text>
    </g>
  </g>

  <!-- File pane header -->
  <g transform="translate(0,548)">
    <rect fill="#ffffff" x="0" y="0" width="1100" height="44" stroke="#e1e4e8"/>
    <text class="text" x="12" y="28">/home/user/app</text>
    <rect class="btn" x="1018" y="10" width="64" height="24" rx="4"/>
    <text class="muted" x="1032" y="26">F5</text>
  </g>
  <rect fill="#ffffff" x="0" y="592" width="1100" height="308" stroke="#e1e4e8"/>

  <!-- Transfers Drawer -->
  <g transform="translate(1100,48)">
    <rect class="panel" x="0" y="0" width="340" height="852" rx="0"/>
    <text class="text" x="16" y="28">Transfers</text>

    <g transform="translate(16,52)">
      <text class="muted" x="0" y="0">1/3 running</text>
      <!-- item 1 running -->
      <rect fill="#ffffff" x="0" y="12" width="308" height="68" stroke="#e1e4e8" rx="8"/>
      <text class="text" x="12" y="34">upload src/app.ts → /home/user/app/</text>
      <text class="muted" x="12" y="52">1.2 MB of 4.0 MB • 2.1 MB/s • ETA 1s</text>
      <rect fill="#eef0f2" x="12" y="58" width="284" height="6" rx="3"/>
      <rect class="progress" x="12" y="58" width="180" height="6" rx="3"/>

      <!-- item 2 paused -->
      <rect fill="#ffffff" x="0" y="92" width="308" height="68" stroke="#e1e4e8" rx="8"/>
      <text class="text" x="12" y="114">download logs/2025-10-16.zip</text>
      <text class="muted" x="12" y="132">Paused at 6.2 GB of 10 GB</text>
      <rect fill="#eef0f2" x="12" y="138" width="284" height="6" rx="3"/>
      <rect class="progress" x="12" y="138" width="176" height="6" rx="3" opacity="0.4"/>

      <!-- item 3 failed -->
      <rect fill="#ffffff" x="0" y="172" width="308" height="68" stroke="#e1e4e8" rx="8"/>
      <text class="text" x="12" y="194">upload build/app.dmg</text>
      <text class="muted" x="12" y="212">Failed: E_SFTP_CAP (resume unsupported)</text>
      <rect fill="#eef0f2" x="12" y="218" width="284" height="6" rx="3"/>
      <rect class="progress" x="12" y="218" width="64" height="6" rx="3" opacity="0.3"/>
    </g>
  </g>
</svg>
