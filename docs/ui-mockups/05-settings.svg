<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <style>
    .bg { fill: #ffffff; }
    .panel { fill: #f6f7f9; }
    .nav { fill: #eef0f2; }
    .text { font: 14px -apple-system,Segoe UI,Roboto,Arial,sans-serif; fill: #111826; }
    .muted { font: 13px -apple-system,Segoe UI,Roboto,Arial,sans-serif; fill: #58657a; }
    .input { fill: #ffffff; stroke: #e1e4e8; }
    .switch { fill: #2563eb; }
  </style>
  <rect class="bg" width="1440" height="900"/>
  <rect class="nav" x="0" y="0" width="280" height="900"/>
  <text class="text" x="24" y="48">Settings</text>
  <text class="muted" x="24" y="88">Appearance</text>
  <text class="muted" x="24" y="120">Terminal</text>
  <text class="text" x="24" y="152">Connections</text>
  <text class="muted" x="24" y="184">Transfers</text>
  <text class="muted" x="24" y="216">Layout</text>
  <text class="muted" x="24" y="248">Updates & Privacy</text>

  <g transform="translate(300,24)">
    <text class="text" x="0" y="24">Connections</text>
    <text class="muted" x="0" y="52">KnownHosts policy, Agent forwarding, KeepAlive</text>

    <text class="text" x="0" y="100">KnownHosts Policy</text>
    <rect class="input" x="0" y="112" width="320" height="32" rx="6"/>
    <text class="muted" x="12" y="133">Strict</text>

    <text class="text" x="0" y="170">Forward Agent by default</text>
    <rect class="input" x="260" y="150" width="48" height="28" rx="14"/>
    <rect class="switch" x="280" y="154" width="24" height="20" rx="10"/>

    <text class="text" x="0" y="220">KeepAlive Interval (sec)</text>
    <rect class="input" x="0" y="232" width="120" height="32" rx="6"/>
    <text class="muted" x="12" y="253">20</text>

    <text class="text" x="0" y="300">Transfer Concurrency</text>
    <rect class="input" x="0" y="312" width="120" height="32" rx="6"/>
    <text class="muted" x="12" y="333">3</text>
    <text class="text" x="160" y="333">Adaptive</text>
    <rect class="input" x="240" y="316" width="20" height="20" rx="4"/>
    <rect class="switch" x="242" y="318" width="16" height="16" rx="2"/>
  </g>
</svg>
