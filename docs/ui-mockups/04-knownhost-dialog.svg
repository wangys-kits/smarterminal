<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <style>
    .bg { fill: #111827; }
    .dim { fill: #000000; opacity: .4; }
    .dlg { fill: #ffffff; stroke: #e1e4e8; }
    .title { font: 18px -apple-system,Segoe UI,Roboto,Arial,sans-serif; fill: #111826; }
    .text { font: 14px -apple-system,Segoe UI,Roboto,Arial,sans-serif; fill: #58657a; }
    .btn { fill: #ffffff; stroke: #e1e4e8; }
    .primary { fill: #2563eb; }
  </style>
  <rect class="bg" width="1440" height="900"/>
  <rect class="dim" x="0" y="0" width="1440" height="900"/>
  <g transform="translate(420,220)">
    <rect class="dlg" x="0" y="0" width="600" height="360" rx="10"/>
    <text class="title" x="24" y="48">Trust this host?</text>
    <text class="text" x="24" y="84">Host: dev-server.example.com:22</text>
    <text class="text" x="24" y="108">Algorithm: ssh-ed25519</text>
    <text class="text" x="24" y="132">Fingerprint (SHA-256): jnYw8w8m8tP4wYF0eQ1Qy2Jc8qGJ9b2k3xPzj1k=</text>
    <text class="text" x="24" y="168">Old fingerprint detected (mismatch). Proceed only if you understand the risk.</text>

    <rect class="btn" x="24" y="280" width="120" height="36" rx="6"/>
    <text class="text" x="44" y="303">Cancel</text>
    <rect class="btn" x="156" y="280" width="160" height="36" rx="6"/>
    <text class="text" x="176" y="303">Once</text>
    <rect class="primary" x="328" y="280" width="248" height="36" rx="6"/>
    <text x="348" y="303" font-family="-apple-system,Segoe UI,Roboto,Arial,sans-serif" font-size="14" fill="#ffffff">Trust & Update</text>
  </g>
</svg>
