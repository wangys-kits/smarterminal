<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <defs>
    <linearGradient id="acc" x1="0" x2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <style>
      .bg { fill:#0B1220 }
      .surface { fill:#0F1422 }
      .border { stroke:#1D2433; stroke-width:1 }
      .muted { fill:#A8B0BF; font:13px -apple-system,Segoe UI,Roboto,Arial,sans-serif }
      .text { fill:#E8ECF2; font:14px -apple-system,Segoe UI,Roboto,Arial,sans-serif }
      .mono { fill:#DDE3ED; font:13px Menlo,Consolas,monospace }
      .tab { fill:#0F1422; }
      .ghost { fill:#0F1422; stroke:#1D2433 }
      .toast { fill:#0F1422; opacity:.95 }
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="1440" height="900"/>
  <rect class="surface" x="0" y="0" width="1440" height="56"/>
  <g transform="translate(16,12)">
    <g>
      <rect class="tab" x="0" y="0" width="240" height="32" rx="8"/>
      <text class="text" x="12" y="21">local • zsh</text>
      <line x1="0" y1="34" x2="240" y2="34" stroke="url(#acc)" stroke-width="2"/>
    </g>
    <g>
      <rect class="tab" x="248" y="0" width="200" height="32" rx="8" opacity=".7"/>
      <text class="muted" x="260" y="21">dev-server • SSH</text>
    </g>
  </g>

  <!-- Terminal full dark -->
  <g transform="translate(16,72)">
    <rect x="0" y="0" width="1408" height="488" rx="8" fill="#0B1220" stroke="#1D2433"/>
    <g transform="translate(16,56)">
      <text class="mono" x="0" y="0">user@local:~$ ssh dev</text>
      <text class="mono" x="0" y="24">Last login: Fri Oct 17 09:20</text>
      <text class="mono" x="0" y="48">user@dev:~$</text>
    </g>
  </g>

  <!-- Splitter -->
  <g transform="translate(0,572)">
    <rect x="0" y="0" width="1440" height="2" fill="#1D2433"/>
    <g transform="translate(708,-6)">
      <rect x="0" y="0" width="24" height="12" rx="6" fill="#0F1422" stroke="#1D2433"/>
      <circle cx="6" cy="6" r="1.5" fill="#A8B0BF"/>
      <circle cx="12" cy="6" r="1.5" fill="#A8B0BF"/>
      <circle cx="18" cy="6" r="1.5" fill="#A8B0BF"/>
    </g>
  </g>

  <!-- Files -->
  <g transform="translate(16,590)">
    <rect class="surface" x="0" y="0" width="1408" height="294" rx="8"/>
    <rect class="border" fill="none" x="0.5" y="0.5" width="1407" height="293"/>
    <g transform="translate(16,14)">
      <rect x="0" y="0" width="240" height="28" rx="14" fill="#141A2A" stroke="#1D2433"/>
      <text class="muted" x="12" y="19">home › user › app</text>
    </g>
    <g transform="translate(1240,10)">
      <rect x="0" y="0" width="100" height="28" rx="14" fill="#102242"/>
      <text class="text" x="18" y="19">Remote</text>
    </g>
    <g transform="translate(1120,10)">
      <rect class="ghost" x="0" y="0" width="84" height="28" rx="6"/>
      <text class="muted" x="16" y="19">Upload</text>
    </g>
    <g transform="translate(1216,10)">
      <rect class="ghost" x="0" y="0" width="84" height="28" rx="6"/>
      <text class="muted" x="16" y="19">Refresh</text>
    </g>
    <g transform="translate(0,56)">
      <rect fill="#0F1422" x="0" y="0" width="1408" height="32"/>
      <text class="muted" x="24" y="21">Name</text>
      <text class="muted" x="700" y="21">Size</text>
      <text class="muted" x="840" y="21">Modified</text>
      <text class="muted" x="1060" y="21">Type</text>
      <text class="muted" x="1180" y="21">Perm</text>
    </g>
    <g transform="translate(0,88)">
      <rect fill="#0F1422" x="0" y="0" width="1408" height="32"/>
      <text class="text" x="24" y="21">src/</text>
      <text class="muted" x="700" y="21">—</text>
      <text class="text" x="840" y="21">2025-10-17 09:12</text>
      <text class="text" x="1060" y="21">dir</text>
      <text class="text" x="1180" y="21">rwxr-xr-x</text>
      <rect fill="#0B1220" x="0" y="32" width="1408" height="32"/>
      <text class="text" x="24" y="53">README.md</text>
      <text class="text" x="700" y="53">4.0 KB</text>
      <text class="text" x="840" y="53">2025-10-16 20:00</text>
      <text class="text" x="1060" y="53">file</text>
      <text class="text" x="1180" y="53">rw-r--r--</text>
    </g>
  </g>
</svg>
