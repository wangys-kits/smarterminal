<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <defs>
    <linearGradient id="acc" x1="0" x2="1"><stop offset="0%" stop-color="#7C3AED"/><stop offset="100%" stop-color="#2563EB"/></linearGradient>
    <style>
      .panel { fill:#FFFFFF; stroke:#E6E9EF }
      .bg { fill:#FAFBFC }
      .text { fill:#0B1220; font:14px -apple-system,Segoe UI,Roboto,Arial,sans-serif }
      .muted { fill:#5B6475; font:12px -apple-system,Segoe UI,Roboto,Arial,sans-serif }
    </style>
  </defs>
  <rect class="bg" width="1440" height="900"/>
  <g transform="translate(1080,0)">
    <rect class="panel" x="0" y="0" width="360" height="900"/>
    <text class="text" x="16" y="36">Transfers</text>
    <text class="muted" x="16" y="58">1 running • 1 paused • 1 failed</text>

    <g transform="translate(16,80)">
      <!-- running -->
      <rect fill="#FFFFFF" x="0" y="0" width="328" height="88" stroke="#E6E9EF" rx="10"/>
      <text class="text" x="12" y="26">upload src/app.ts → /home/user/app/</text>
      <text class="muted" x="12" y="46">1.2 MB / 4.0 MB • 2.1 MB/s • ETA 1s</text>
      <rect fill="#EEF2FF" x="12" y="60" width="304" height="8" rx="4"/>
      <rect fill="url(#acc)" x="12" y="60" width="180" height="8" rx="4"/>
      <text class="muted" x="270" y="26">Pause</text>

      <!-- paused -->
      <g transform="translate(0,96)">
        <rect fill="#FFFFFF" x="0" y="0" width="328" height="88" stroke="#E6E9EF" rx="10"/>
        <text class="text" x="12" y="26">download logs/2025-10-16.zip</text>
        <text class="muted" x="12" y="46">Paused at 6.2 GB / 10 GB</text>
        <rect fill="#EEF2FF" x="12" y="60" width="304" height="8" rx="4"/>
        <rect fill="#A5B4FC" x="12" y="60" width="176" height="8" rx="4"/>
        <text class="muted" x="258" y="26">Resume</text>
      </g>

      <!-- failed -->
      <g transform="translate(0,192)">
        <rect fill="#FFFFFF" x="0" y="0" width="328" height="88" stroke="#E6E9EF" rx="10"/>
        <text class="text" x="12" y="26">upload build/app.dmg</text>
        <text class="muted" x="12" y="46">Failed: resume unsupported</text>
        <rect fill="#F1F5F9" x="12" y="60" width="304" height="8" rx="4"/>
        <rect fill="#CBD5E1" x="12" y="60" width="64" height="8" rx="4"/>
        <text class="muted" x="270" y="26">Retry</text>
      </g>
    </g>
  </g>
</svg>
