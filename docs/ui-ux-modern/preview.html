<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Smarterminal — Modern Theme Preview</title>
<link rel="stylesheet" href="../../design-system/modern/tokens.css"/>
<style>
  body { margin: 0; background: var(--bg); font: var(--font-size) var(--font-ui); color: var(--text-1); }
  .appbar { height: var(--toolbar-h); display:flex; align-items:center; padding: 0 16px; background: var(--surface); border-bottom:1px solid var(--border); }
  .tabs { display:flex; gap: 8px; padding: 12px 16px; }
  .tab { padding: 6px 12px; border:1px solid var(--border); border-radius: var(--radius-tab); background: var(--surface); }
  .tab.active { position:relative; }
  .tab.active::after { content:''; position:absolute; left:0; right:0; bottom:-2px; height:2px; background: linear-gradient(90deg, var(--brand), var(--brand-2)); }
  .grid { display:grid; grid-template-rows: 1fr auto; gap: 0; height: calc(100vh - var(--toolbar-h) - 24px); }
  .term { margin: 0 16px; border-radius: var(--radius-card); background: var(--term-bg); color: var(--term-fg); box-shadow: var(--shadow-s); height: 60vh; }
  .files { margin: 8px 16px 16px; border:1px solid var(--border); border-radius: var(--radius-card); background: var(--surface); box-shadow: var(--shadow-s); padding: 12px; }
  .status { height: 20px; display:flex; align-items:center; padding: 0 12px; color: var(--text-2); }
</style>
</head>
<body>
  <div class="appbar">Smarterminal</div>
  <div class="tabs">
    <div class="tab active">dev • SSH</div>
    <div class="tab">local • zsh</div>
  </div>
  <div class="grid">
    <div class="term"></div>
    <div class="files">/home/user/app — files list here</div>
  </div>
  <div class="status">dev • UTF-8 • 120x40 • 1 transfer</div>
</body>
</html>
