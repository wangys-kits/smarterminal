  <text class="mut" x="356" y="293">20</text>

  <text class="txt" x="344" y="324">Transfer Concurrency</text>
  <rect class="panel" x="344" y="338" width="120" height="36" rx="8"/>
  <text class="mut" x="356" y="361">3</text>
  <text class="txt" x="484" y="361">Adaptive</text>
  <rect class="panel" x="560" y="346" width="20" height="20" rx="4"/>
  <rect x="562" y="348" width="16" height="16" rx="2" fill="#2563EB"/>
</svg>
