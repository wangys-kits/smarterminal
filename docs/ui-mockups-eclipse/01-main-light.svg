<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <style>
    .menubar{fill:#ECEFF4}
    .toolbar{fill:#ECEFF4}
    .border{stroke:#D7DDE8;stroke-width:1}
    .surface{fill:#FFFFFF}
    .text{fill:#1B2330;font:14px -apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .muted{fill:#5B6475;font:12px -apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .mono{fill:#0B1220;font:13px Menlo,Consolas,monospace}
    .accent{stroke:#3272D9;stroke-width:2}
    .btn{fill:#FFFFFF;stroke:#D7DDE8}
  </style>
  <!-- Menubar -->
  <rect class="menubar" x="0" y="0" width="1440" height="28"/>
  <text class="text" x="12" y="19">File</text>
  <text class="text" x="56" y="19">Edit</text>
  <text class="text" x="102" y="19">View</text>
  <text class="text" x="152" y="19">Terminal</text>
  <text class="text" x="232" y="19">Transfers</text>
  <text class="text" x="320" y="19">Window</text>
  <text class="text" x="392" y="19">Help</text>

  <!-- Toolbar -->
  <rect class="toolbar" x="0" y="28" width="1440" height="36"/>
  <g transform="translate(8,34)">
    <rect class="btn" x="0" y="-12" width="28" height="24" rx="4"/><text class="muted" x="8" y="4">T</text>
    <rect class="btn" x="36" y="-12" width="28" height="24" rx="4"/><text class="muted" x="44" y="4">C</text>
    <rect class="btn" x="72" y="-12" width="28" height="24" rx="4"/><text class="muted" x="80" y="4">U</text>
    <rect class="btn" x="108" y="-12" width="28" height="24" rx="4"/><text class="muted" x="116" y="4">D</text>
    <rect class="btn" x="144" y="-12" width="28" height="24" rx="4"/><text class="muted" x="152" y="4">R</text>
  </g>
  <!-- Quick Access -->
  <g transform="translate(900,34)">
    <rect class="btn" x="0" y="-12" width="400" height="24" rx="6"/>
    <text class="muted" x="12" y="4">Quick Access (⌘K)</text>
  </g>

  <!-- Terminal View (top) with editor tabs -->
  <g transform="translate(0,64)">
    <rect class="surface border" x="8.5" y="0.5" width="1423" height="420" rx="6" fill="#FFFFFF"/>
    <!-- View title bar -->
    <rect x="8" y="0" width="1424" height="28" fill="#F3F4F6"/>
    <text class="muted" x="20" y="18">Terminal</text>
    <text class="muted" x="1408" y="18">▾</text>
    <!-- Editor-like tabs -->
    <g transform="translate(12,28)">
      <rect x="0" y="0" width="220" height="28" fill="#FFFFFF" stroke="#D7DDE8" rx="4"/>
      <text class="text" x="12" y="18">dev-server</text>
      <line class="accent" x1="0" y1="28" x2="220" y2="28"/>
      <rect x="228" y="0" width="160" height="28" fill="#FFFFFF" stroke="#D7DDE8" rx="4"/>
      <text class="muted" x="240" y="18">local</text>
    </g>
    <!-- Terminal content -->
    <g transform="translate(20,68)">
      <text class="mono" x="0" y="0">user@dev:~$ ls -la</text>
      <text class="mono" x="0" y="24">drwxr-xr-x   5 user staff   160 .</text>
      <text class="mono" x="0" y="48">-rw-r--r--   1 user staff  4096 README.md</text>
    </g>
  </g>

  <!-- Sash splitter -->
  <rect x="8" y="484" width="1424" height="1" fill="#D7DDE8"/>

  <!-- Files View (bottom) -->
  <g transform="translate(0,485)">
    <rect class="surface border" x="8.5" y="0.5" width="1423" height="372" rx="6"/>
    <rect x="8" y="0" width="1424" height="28" fill="#F3F4F6"/>
    <text class="muted" x="20" y="18">Files</text>
    <text class="muted" x="1408" y="18">▾</text>
    <!-- Breadcrumb + actions -->
    <g transform="translate(20,36)">
      <text class="text" x="0" y="18">/home/user/app</text>
      <rect class="btn" x="1200" y="-6" width="80" height="24" rx="6"/>
      <text class="muted" x="1216" y="10">Upload</text>
      <rect class="btn" x="1290" y="-6" width="80" height="24" rx="6"/>
      <text class="muted" x="1306" y="10">Refresh</text>
    </g>
    <!-- Table header -->
    <g transform="translate(8,64)">
      <rect fill="#F8FAFC" x="0" y="0" width="1424" height="28"/>
      <text class="muted" x="24" y="18">Name</text>
      <text class="muted" x="700" y="18">Size</text>
      <text class="muted" x="840" y="18">Modified</text>
    </g>
    <!-- Rows -->
    <g transform="translate(8,92)">
      <rect fill="#FFFFFF" x="0" y="0" width="1424" height="28"/>
      <text class="text" x="24" y="18">src/</text>
      <text class="muted" x="700" y="18">—</text>
      <text class="text" x="840" y="18">2025-10-17 09:12</text>
      <rect fill="#F9FAFB" x="0" y="28" width="1424" height="28"/>
      <text class="text" x="24" y="46">README.md</text>
      <text class="text" x="700" y="46">4.0 KB</text>
      <text class="text" x="840" y="46">2025-10-16 20:00</text>
    </g>
  </g>

  <!-- Status bar -->
  <rect x="0" y="872" width="1440" height="28" fill="#ECEFF4"/>
  <text class="muted" x="12" y="890">Connected: dev-server • 2 transfers running</text>
</svg>
